[package]
name = "brush-interactive"
description = "Interactive layer of brush-shell"
version = "0.2.12"
authors.workspace = true
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
rust-version.workspace = true

[lib]
bench = false

[features]
default = ["basic"]
basic = []
reedline = ["dep:reedline", "dep:nu-ansi-term"]

[lints]
workspace = true

[dependencies]
async-trait = "0.1.83"
brush-parser = { version = "^0.2.10", path = "../brush-parser" }
brush-core = { version = "^0.2.12", path = "../brush-core" }
indexmap = "2.6.0"
nu-ansi-term = { version = "0.50.1", optional = true }
reedline = { version = "0.36.0", optional = true }
thiserror = "1.0.67"
tracing = "0.1.40"

[target.'cfg(any(windows, unix))'.dependencies]
tokio = { version = "1.41.0", features = ["macros", "signal"] }
