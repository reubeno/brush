name: "Options"
cases:
  - name: "Default options"
    stdin: |
      echo "Default options: $-"

  - name: "set -a"
    known_failure: true # TODO: set -a not implemented
    stdin: |
      unexported=original
      set -a
      newvar=bar
      unexported=updated
      env | grep newvar
      env | grep unexported

  - name: "set -C"
    ignore_stderr: true
    stdin: |
      touch existing-file

      set -C

      echo hi > non-existing-file
      echo "Result (non existing): $?"
      echo "File contents: $(cat non-existing-file)"
      echo

      echo hi > /dev/null
      echo "Result (device file): $?"
      echo

      echo hi > existing-file
      echo "Result (existing file): $?"
      echo "File contents: $(cat existing-file)"
      echo

      echo hi >| existing-file
      echo "Result (clobber): $?"
      echo "File contents: $(cat existing-file)"
      echo

  - name: "set -x"
    stdin: |
      set -x

      ls

      for f in 1 2 3; do echo ${f}; done

      case 1 in
        1) echo "1";;
        *) echo "not";;
      esac

      while false; do
        echo body
      done

      newvar=$(echo "new")

      x=$((3 + 7))

      if [[ x == 10 && ! 0 ]]; then
        echo "Math checks"
      fi

      var="x"
      [[ ${var} && ${var//[[:space:]]/} ]]

      for ((i = 0; i < 3; i++)); do
        echo $i
      done

      ((x = 3)) || ((x = 4))

      override=value echo some_output
