name: "Builtins: unalias"
cases:
  - name: "Unalias basic usage"
    args: ["-i"]
    env:
      PS1: "$ "
    ignore_stderr: true
    stdin: |
      alias echo='echo prefixed'
      echo 'something'
      unalias echo
      echo 'something'

  - name: "Unalias non-existent alias"
    args: ["-i"]
    ignore_stderr: true
    stdin: |
      unalias not_an_alias
