name: "Builtins: cd"
cases:
  - name: "Basic cd usage"
    ignore_stderr: true
    stdin: |
      echo "cd /"
      cd /
      echo $?
      echo "pwd: $PWD"

      echo "cd usr"
      cd usr
      echo $?
      echo "pwd: $PWD"

      echo "cd"
      cd
      echo $?
      echo "pwd: $PWD"

  - name: "cd to file"
    ignore_stderr: true
    test_files:
      - path: "file"
        contents: "file contents"
    stdin: |
      ls -1
      cd file
      echo $?
      ls -1
