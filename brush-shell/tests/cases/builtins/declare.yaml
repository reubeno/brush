name: "Builtins: declare"
common_test_files:
  - path: "helpers.sh"
    contents: |
      stable_print_assoc_array() {
          # TODO: enable use of nameref when implemented; for now
          # we assume the name of the array is assoc_array
          # local -n assoc_array=$1
          local key

          for key in $(printf "%s\n" "${!assoc_array[@]}" | sort -n); do
              echo "\"${key}\" => ${assoc_array[${key}]}"
          done
      }

cases:
  - name: "Dump vars"
    stdin: |
      declare myvar=something
      declare -p myvar

      myarr=(a b c)
      declare -p myarr

  - name: "Declare integer"
    stdin: |
      declare -i num=10
      declare -p num

      echo $num
      num+=10
      echo $num

      declare +i num
      declare -p num

      echo $num
      num+=10
      echo $num

  - name: "Declare integer with non-integer string"
    stdin: |
      declare -i var=value
      declare -p var

  - name: "Update integer with non-integer string"
    stdin: |
      declare -i var=10
      declare -p var

      var=value
      declare -p var

  - name: "Update integer array with non-integer string"
    stdin: |
      declare -ai arr=()
      declare -p arr

      arr[0]="value"
      declare -p arr

  - name: "Update integer array with non-integer string"
    stdin: |
      declare -Ai arr=()
      declare -p arr

      arr['key']="value"
      declare -p arr

  - name: "Declare readonly variable"
    ignore_stderr: true
    stdin: |
      declare -r var="readonly"
      declare -p var

      echo $var

      var="change"
      echo "change result: $?"
      echo "var: ${var}"

      declare +r var
      echo "+r result: $?"
      declare -p var

  - name: "Declare array"
    stdin: |
      declare -a arr=("element1" "element2" "element3")
      declare -p arr
      echo "[0]: ${arr[0]}"
      echo "[1]: ${arr[0]}"
      echo "[2]: ${arr[0]}"
      echo "[3]: ${arr[0]}"
      echo "STAR: ${arr[*]}"
      echo "AT: ${arr[*]}"

  - name: "Declare associative array"
    stdin: |
      declare -A arr=(["x1"]=1 ["x2"]=2)
      declare -p arr
      echo "[x]: ${arr[x1]}"
      echo "[y]: ${arr[x2]}"
      echo "[z]: ${arr[x3]}"
      echo "STAR: ${arr[*]}"
      echo "AT: ${arr[*]}"

  - name: "Declare and export variable"
    stdin: |
      declare -x myexportedvar="exported variable"
      env | grep myexportedvar

  - name: "Re-declaring variable"
    stdin: |
      var="value"
      declare var
      echo "var: ${var}"

  - name: "Declaring without value"
    stdin: |
      [[ -v var ]] && echo "1: Variable is set"
      declare var
      declare -p var
      [[ -v var ]] && echo "2: Variable is set"
      declare var2=""
      declare -p var2
      [[ -v var2 ]] && echo "3: Variable is set"

  - name: "Displaying local vars"
    stdin: |
      function test {
          echo "Dumping local variables (should be empty)"
          local -p

          local -i int_var=10
          local -A assoc_array=(["x1"]=1 ["x2"]=2)
          local -a array=(a b c)
          local -r ro_var="readonly"
          local -t traced="value"

          echo "Dump all variables"
          local -p
      }

      test

  - name: "Displaying function names"
    stdin: |
      echo "Dumping function names"
      declare -F
      declare -p -F

      function test {
        :
      }

      echo "Dumping function names again"
      declare -F
      declare -p -F

      echo "Dumping test"
      declare -F test
      declare -p -F test

  - name: "Displaying functions"
    stdin: |
      echo "Dumping functions"
      declare -f
      declare -p -f

      function test {
        :
      }

      echo "Dumping functions again"
      declare -f
      declare -p -f

      echo "Dumping test"
      declare -f test
      declare -p -f test

  - name: "Valid conversions"
    stdin: |
      declare -a arr1=(a b c)
      declare -a arr1
      echo "Conversion result: $?"
      declare -p arr1

      declare -A arr2=(["x1"]=1 ["x2"]=2)
      declare -A arr2
      echo "Conversion result: $?"
      declare -p arr2

      declare scalar1="value"
      declare -a scalar1
      echo "Conversion result: $?"
      declare -p scalar1

      declare scalar2="value"
      declare -A scalar2
      echo "Conversion result: $?"
      declare -p scalar2

  - name: "Bad conversions"
    ignore_stderr: true
    stdin: |
      declare -a arr1=(a b c)
      declare -A arr1
      echo "Conversion result: $?"
      declare -p arr1

      declare -A arr2=(["x1"]=1 ["x2"]=2)
      declare -a arr2
      echo "Conversion result: $?"
      declare -p arr2

  - name: "Declare -p using invalid forms"
    ignore_stderr: true
    stdin: |
      declare arr=(a b c)
      declare -p arr[0]
      echo "Result: $?"
      declare -p arr[0]=1
      echo "Result: $?"

      declare scalar=x
      echo "Result: $?"
      declare -p scalar=y
      echo "Result: $?"

  - name: "Updating value"
    stdin: |
      declare var="value"
      declare -p var
      declare var="changed"
      declare -p var

  - name: "Updating value attributes"
    stdin: |
      declare -ix var=10
      declare -p var
      declare +ix var
      declare -p var

  - name: "Updating array"
    stdin: |
      declare arr=(a b c)
      declare -p arr
      declare arr=(d e)
      declare -p arr
      declare arr=10
      declare -p arr

      declare arr2=a
      declare -p arr2
      declare -A arr2=(["key"]="value")
      declare -p arr2

  - name: "Updating causing conversion"
    stdin: |
      source helpers.sh

      declare assoc_array="scalar-value"
      declare -p assoc_array

      declare -A assoc_array["key"]="key-value"
      stable_print_assoc_array assoc_array
