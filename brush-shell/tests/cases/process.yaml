name: "Process"
common_test_files:
  - path: "process-helpers.sh"
    source_path: "../utils/process-helpers.sh"

cases:
  - name: "Basic process"
    stdin: |
      source process-helpers.sh
      echo "pid != ppid: $(( $(get-pid) != $(get-ppid) ))"
      echo "pid == pgrp: $(( $(get-pid) != $(get-pgrp) ))"
