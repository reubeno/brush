name: "Simple commands"
cases:
  - name: "Simple command"
    stdin: |
      echo 1

  - name: "Simple command with reserved word args"
    stdin: |
      echo then

  - name: "Command that's a directory"
    ignore_stderr: true
    stdin: |
      mkdir test-dir
      ./test-dir
      echo "Result: $?"

  - name: "Non-existent command"
    ignore_stderr: true
    stdin: |
      ./non-existent-command
      echo "Result: $?"

  - name: "Redirection of errors"
    stdin: |
      ./non-existent-command 2>/dev/null
      echo "Result: $?"
