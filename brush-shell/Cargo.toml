[package]
name = "brush-shell"
description = "Rust-implemented shell focused on POSIX and bash compatibility"
version = "0.2.3"
authors.workspace = true
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
rust-version.workspace = true

[[bin]]
name = "brush"
path = "src/main.rs"
bench = false

[[test]]
name = "brush-integration-tests"
path = "tests/integration_tests.rs"
harness = false

[lints]
workspace = true

[dependencies]
brush-interactive = { version = "^0.2.3", path = "../brush-interactive" }
brush-parser = { version = "^0.2.3", path = "../brush-parser" }
brush-core = { version = "^0.2.3", path = "../brush-core" }
# N.B. Pin to 4.4.18 for now to keep to 1.72.0 as MSRV; 4.5.x requires a later version.
clap = { version = "=4.4.18", features = ["derive", "wrap_help"] }
const_format = "0.2.32"
git-version = "0.3.9"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[target.'cfg(not(any(windows, unix)))'.dependencies]
tokio = { version = "1.37.0", features = ["rt"] }

[target.'cfg(any(windows, unix))'.dependencies]
tokio = { version = "1.37.0", features = ["rt", "rt-multi-thread"] }

[dev-dependencies]
anyhow = "1.0.86"
# N.B. Pin to 2.0.13 for now to keep to 1.72.0 as MSRV; 2.0.14 requires a later version.
assert_cmd = "=2.0.13"
assert_fs = "1.1.1"
colored = "2.1.0"
descape = "1.1.2"
diff = "0.1.13"
dir-cmp = "0.1.0"
expectrl = "0.7.1"
glob = "0.3.1"
indent = "0.1.1"
junit-report = "0.8.3"
pathdiff = "0.2.1"
regex = "1.10.5"
serde = { version = "1.0.203", features = ["derive"] }
serde_yaml = "0.9.34"
strip-ansi-escapes = "0.2.0"
