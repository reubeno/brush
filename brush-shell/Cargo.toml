[package]
name = "brush-shell"
description = "brush shell"
authors.workspace = true
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
version.workspace = true

[[bin]]
name = "brush"
path = "src/main.rs"
bench = false

[[test]]
name = "brush-integration-tests"
path = "tests/integration_tests.rs"
harness = false

[lints]
workspace = true

[dependencies]
brush-interactive = { version = "0.1.0", path = "../brush-interactive" }
brush-parser = { version = "0.1.0", path = "../brush-parser" }
brush-core = { version = "0.1.0", path = "../brush-core" }
clap = { version = "4.5.4", features = ["derive"] }
tokio = { version = "1.37.0", features = ["rt", "rt-multi-thread"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[dev-dependencies]
anyhow = "1.0.86"
assert_cmd = "2.0.14"
assert_fs = "1.1.1"
colored = "2.1.0"
descape = "1.1.2"
diff = "0.1.13"
dir-cmp = "0.1.0"
expectrl = "0.7.1"
glob = "0.3.1"
indent = "0.1.1"
junit-report = "0.8.3"
pathdiff = "0.2.1"
regex = "1.10.5"
serde = { version = "1.0.203", features = ["derive"] }
serde_yaml = "0.9.34"
strip-ansi-escapes = "0.2.0"
