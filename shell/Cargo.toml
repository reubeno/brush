[package]
name = "shell"
description = "Shell"
edition.workspace = true
license.workspace = true
version.workspace = true

[lints]
workspace = true

[dependencies]
anyhow = "1.0.79"
async-recursion = "1.0.5"
async-trait = "0.1.77"
clap = { version = "4.4.18", features = ["derive"] }
faccess = "0.2.4"
futures = "0.3.30"
glob = "0.3.1"
hostname = "0.3.1"
itertools = "0.12.0"
lazy_static = "1.4.0"
log = "0.4.20"
nix = { version = "0.27.1", features = ["fs"] }
parser = { path = "../parser" }
rand = "0.8.5"
regex = "1.10.3"
tempfile = "3.9.0"
thiserror = "1.0.56"
tokio = { version = "1.35.1", features = [
    "io-util",
    "macros",
    "process",
    "rt",
    "signal",
] }
tokio-macros = "2.2.0"
tokio-command-fds = "0.2.1"
uzers = "0.11.3"
