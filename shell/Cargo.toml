[package]
name = "shell"
description = "Shell"
edition.workspace = true
license.workspace = true
version.workspace = true

[lints]
workspace = true

[dependencies]
anyhow = "1.0.79"
async-recursion = "1.0.5"
async-trait = "0.1.75"
clap = { version = "4.4.13", features = ["derive"] }
futures = "0.3.30"
glob = "0.3.1"
hostname = "0.3.1"
itertools = "0.12.0"
lazy_static = "1.4.0"
log = "0.4.20"
parser = { path = "../parser" }
rand = "0.8.5"
regex = "1.10.2"
tempfile = "3.9.0"
tokio = { version = "1.35.1", features = [
    "io-util",
    "macros",
    "process",
    "signal",
] }
tokio-macros = "2.2.0"
tokio-command-fds = "0.2.1"
uzers = "0.11.3"
