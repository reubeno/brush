name: "Patterns"
cases:
  - name: "Brace patterns"
    known_failure: true
    stdin: |
      echo ab{c,racadabra}
  - name: "Star patterns"
    stdin: |
      touch ./test
      echo t*
  - name: "Question-mark patterns"
    stdin: |
      touch ./test
      echo tes?
  - name: "Bracket patterns"
    stdin: |
      touch ./a0 ./a1 ./b2
      echo a[0-9]
