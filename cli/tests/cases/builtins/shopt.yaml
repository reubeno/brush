name: "Builtins: shopt"
cases:
  - name: "shopt defaults"
    skip: true
    stdin: |
      shopt | sort | grep -v extglob

  - name: "shopt interactive defaults"
    skip: true
    args: ["-i"]
    ignore_stderr: true
    stdin: |
      shopt | sort | grep -v extglob

  - name: "shopt -o defaults"
    stdin: |
      shopt -o | sort

  - name: "shopt -o interactive defaults"
    args: ["-i"]
    ignore_stderr: true
    stdin: |
      shopt -o | sort | grep -v monitor

  - name: "extglob defaults"
    known_failure: true # Issue #169
    stdin: |
      shopt extglob

  - name: "extglob interactive defaults"
    args: ["-i"]
    ignore_stderr: true
    known_failure: true # Issue #169
    stdin: |
      shopt extglob

  # - name: "shopt -o interactive monitor default"
  #   args: ["-i"]
  #   ignore_stderr: true
  #   stdin: |
  #     shopt -o monitor

  - name: "shopt toggle"
    stdin: |
      echo "Setting checkwinsize"
      shopt -s checkwinsize

      echo "Displaying checkwinsize"
      shopt checkwinsize
      shopt -p checkwinsize

      echo "Unsetting checkwinsize"
      shopt -u checkwinsize

      echo "Displaying checkwinsize"
      shopt checkwinsize
      shopt -p checkwinsize

  - name: "shopt -o usage"
    stdin: |
      echo "Setting emacs"
      shopt -o -s emacs

      echo "Displaying emacs"
      shopt -o emacs
      shopt -o -p emacs

      echo "Unsetting emacs"
      shopt -o -u emacs

      echo "Displaying emacs"
      shopt -o emacs
      shopt -o -p emacs
