name: "Arrays"
cases:
  - name: "Basic array definition and access"
    stdin: |
      var=(a b c)
      echo "var: $var"
      echo "var: ${var}"
      echo "var[0]: ${var[0]}"
      echo "var[1]: ${var[1]}"
      echo "var[2]: ${var[2]}"
      echo "var[3]: ${var[3]}"
      echo "var[4]: ${var[4]}"
      echo "var[*]: ${var[*]}"
  - name: "Array updating via index"
    known_failure: true
    stdin: |
      var=(a b c)
      var[1]="d"
      echo "var[*]: ${var[*]}"
  - name: "Array updating without index"
    known_failure: true
    stdin: |
      var=(a b c)
      var="x"
      echo "var[*]: ${var[*]}"
  - name: "Array replacing"
    stdin: |
      var=(a b c)
      var=(d e f)
      echo "var[*]: ${var[*]}"
