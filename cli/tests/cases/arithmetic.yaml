name: "Arithmetic"
cases:
  - name: "Basic arithmetic"
    stdin: |
      echo $((1+1))
      echo "$((1+1))"
      echo "$((2*3))"
      echo "$((9/3))"
      echo "$((10%3))"
      echo "$((2**3))"

  - name: "Basic arithmetic comparison"
    stdin: |
      echo "0  < 1: $((0 < 1))"
      echo "0 <= 1: $((0 <= 1))"
      echo "0 == 1: $((0 == 1))"
      echo "0 != 1: $((0 != 1))"
      echo "0  > 1: $((0 > 1))"
      echo "0 >= 1: $((0 >= 1))"
      echo "0  < 0: $((0 < 0))"
      echo "0 <= 0: $((0 <= 0))"
      echo "0 == 0: $((0 == 0))"
      echo "0 != 0: $((0 != 0))"
      echo "0  > 0: $((0 > 0))"
      echo "0 >= 0: $((0 >= 0))"
      echo "1  < 0: $((1 < 0))"
      echo "1 <= 0: $((1 <= 0))"
      echo "1 == 0: $((1 == 0))"
      echo "1 != 0: $((1 != 0))"
      echo "1  > 0: $((1 > 0))"
      echo "1 >= 0: $((1 >= 0))"
