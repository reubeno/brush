[package]
name = "rush"
description = "rush shell"
edition.workspace = true
license.workspace = true
version.workspace = true

[lints]
workspace = true

[dependencies]
anyhow = "1.0.79"
clap = { version = "4.4.14", features = ["derive"] }
env_logger = "0.10.1"
interactive-shell = { path = "../interactive-shell" }
log = "0.4.20"
parser = { path = "../parser" }
shell = { path = "../shell" }
tokio = { version = "1.35.1", features = ["rt", "rt-multi-thread"] }

[dev-dependencies]
anyhow = "1.0.79"
assert_cmd = "2.0.12"
assert_fs = "1.1.0"
colored = "2.1.0"
dir-cmp = "0.1.0"
glob = "0.3.1"
indent = "0.1.1"
pathdiff = "0.2.1"
prettydiff = "0.6.4"
regex = "1.10.2"
serde = { version = "1.0.195", features = ["derive"] }
serde_yaml = "0.9.30"
