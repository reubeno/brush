[package]
name = "rush"
description = "rush shell"
edition.workspace = true
license.workspace = true
version.workspace = true

[lints]
workspace = true

[dependencies]
anyhow = "1.0.76"
clap = { version = "4.4.11", features = ["derive"] }
env_logger = "0.10.1"
interactive-shell = { path = "../interactive-shell" }
log = "0.4.20"
parser = { path = "../parser" }
shell = { path = "../shell" }
tokio = { version = "1.34.0", features = ["rt", "rt-multi-thread"] }

[dev-dependencies]
anyhow = "1.0.76"
assert_cmd = "2.0.12"
assert_fs = "1.0.13"
colored = "2.1.0"
dir-diff = "0.3.3"
glob = "0.3.1"
indent = "0.1.1"
prettydiff = "0.6.4"
serde = { version = "1.0.193", features = ["derive"] }
serde_yaml = "0.9.29"
