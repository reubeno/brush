[package]
name = "brush-parser"
description = "POSIX/bash shell tokenizer and parsers (used by brush-shell)"
version = "0.3.0"
authors.workspace = true
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[lib]
bench = false

[features]
default = ["winnow-parser"]
arbitrary = ["dep:arbitrary"]
debug-tracing = ["peg/trace"]
diagnostics = ["dep:miette"]
serde = ["dep:serde"]
winnow-parser = ["dep:winnow"]

[dependencies]
arbitrary = { version = "1.4.2", optional = true, features = ["derive"] }
bon = "3.8.2"
cached = "0.56.0"
indenter = "0.3.4"
insta = { version = "1.46.3", features = ["redactions"] }
miette = { version = "7.6.0", optional = true, default-features = false, features = [
    "derive",
] }
peg = "0.8.5"
serde = { version = "1.0.228", optional = true, features = ["derive", "rc"] }
thiserror = "2.0.18"
tracing = "0.1.44"
utf8-chars = "3.0.6"
winnow = { version = "0.7.14", optional = true }

[target.wasm32-unknown-unknown.dependencies]
getrandom = { version = "0.4.1", features = ["wasm_js"] }
uuid = { version = "1.20.0", features = ["js"] }

[dev-dependencies]
anyhow = "1.0.101"
criterion = { version = "0.8.2", features = ["html_reports"] }
insta = { version = "1.46.3", features = ["glob", "ron", "yaml", "redactions"] }
miette = { version = "7.6.0", features = ["fancy"] }
pretty_assertions = { version = "1.4.1", features = ["unstable"] }
serde = { version = "1.0.228", features = ["derive", "rc"] }
serde_json = "1.0.149"
serde_yaml = "0.9.34"

[[bench]]
name = "parser"
harness = false

[[example]]
name = "miette"
required-features = ["diagnostics"]

[[example]]
name = "serde"
required-features = ["serde"]
