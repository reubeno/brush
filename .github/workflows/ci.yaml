name: "CI"
on:
  pull_request:
  push:
    branches:
      - main

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  CLICOLOR: 1

jobs:
  build:
    name: "Build and test"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            set -euo pipefail
            cargo build
            cargo test

  check:
    name: "Source code checks"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            set -euo pipefail
            cargo fmt --check --all
            cargo check
            cargo deny check
            cargo clippy
