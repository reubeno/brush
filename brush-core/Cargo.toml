[package]
name = "brush-core"
description = "Reusable core of a POSIX/bash shell (used by brush-shell)"
version = "0.2.4"
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
rust-version.workspace = true

[lib]
bench = false

[lints]
workspace = true

[dependencies]
async-recursion = "1.1.0"
async-trait = "0.1.81"
brush-parser = { version = "^0.2.4", path = "../brush-parser" }
cached = "0.52.0"
cfg-if = "1.0.0"
# N.B. Pin to 4.4.18 for now to keep to 1.72.0 as MSRV; 4.5.x requires a later version.
clap = { version = "=4.4.18", features = ["derive", "wrap_help"] }
fancy-regex = "0.13.0"
futures = "0.3.30"
itertools = "0.13.0"
lazy_static = "1.5.0"
rand = "0.8.5"
thiserror = "1.0.62"
tracing = "0.1.40"

[target.'cfg(target_family = "wasm")'.dependencies]
tokio = { version = "1.37.0", features = [
    "io-util",
    "macros",
    "rt",
] }

[target.'cfg(any(windows, unix))'.dependencies]
hostname = "0.4.0"
os_pipe = { version = "1.1.5", features = ["io_safety"] }
tokio = { version = "1.37.0", features = [
    "io-util",
    "macros",
    "process",
    "rt",
    "rt-multi-thread",
    "signal",
] }

[target.'cfg(windows)'.dependencies]
homedir = "0.3.3"
whoami = "1.5.1"

[target.'cfg(unix)'.dependencies]
command-fds = "0.3.0"
nix = { version = "0.29.0", features = ["fs", "process", "signal", "term", "user"] }
uzers = "0.12.0"

[target.'cfg(target_os = "linux")'.dependencies]
procfs = "0.16.0"

[dev-dependencies]
anyhow = "1.0.86"
criterion = { version = "0.5.1", features = ["async_tokio", "html_reports"] }

[target.'cfg(unix)'.dev-dependencies]
pprof = { version = "0.13.0", features = ["criterion", "flamegraph"] }

[[bench]]
name = "shell"
harness = false
